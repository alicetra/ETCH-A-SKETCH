<!DOCTYPE html>

<head>
    <title>Etch-A-Sketch</title>
    <style>
        body {
            font-size: .5em;
        }

        #container{
            position:absolute;
            left:0;
            right:0;
            z-index: 1;
            height: 60vh;
            width: 40vw;
            margin: 0 auto;
            border: solid 6em red;
            display:grid;
        }

        #container div {
            border: solid .05em rgb(199, 125, 125);

        }
     

 
    </style>
</head>

<body>
    <h1>Input your grid size preference</h1>
    <div id="buttons">
        <input type="number" id="gridNumber">
        <input type="submit" id="submit">
        <button type="button" id="reset"> Clear current grid </button>
    </div>
    <div id="container"></div>
</body>
<script type="text/javascript" src="index.js"></script>
