<!DOCTYPE html>

<head>
    <title>Etch-A-Sketch</title>
    <style>
        body {
            font-size: .5em;
        }

        #container{
            position:absolute;
            left:0;
            right:0;
            z-index: 1;
            height: 60vh;
            width: 40vw;
            margin: 0 auto;
            border: solid 2em red;
       
        }

        #rows {
            position:absolute;
            left:0;
            right:0;
            z-index: 2;
            height: 60vh;
            width: 40vw;
            display:flex;
            flex-direction: row;
        }

        #rows div {
            flex-grow:1;
            border: solid .1em black;
        }
     
        #columns {
            position:absolute;
            left:0;
            right:0;
            z-index: 3;
            height: 60vh;
            width: 40vw;
            display:flex;
            flex-direction: column;
        }
        #columns div {
            flex-grow: 1;
            border: solid .1em black ;
        }
    </style>
</head>

<body>
    <h1>Input your grid size preference</h1>
    <div id="buttons">
        <input type="number" id="gridNumber">
        <input type="submit" id="submit">
    </div>
    <div id="container">
        <div id="rows">
        </div>
        <div id="columns">
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
